<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/home.css" rel="stylesheet">
    <link href="css/loader.css" rel="stylesheet">

</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-5">
        <!-- <div id="camera-preview" style="height: 200px; width: 200px; border: 1px solid white;"> </div> -->

        <h2 id="codigo" style="top: 1rem; text-align: center; color: rgb(255, 255, 255); font: bold;"> CODIGO </h2>

        <!-- <button type="button" class="btn btn-primary ml-auto mr-auto w-50" style="position: absolute; bottom: 3rem; text-align: center; font-size: x-large;" onclick="scann()"> SCANEAR </button> -->

    </div>

    <script src="cordova.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    
    <div class="loaderContainer">
		<span class="loader"></span>
		<span class="loaderBack"></span>
	</div>

    <div class="modal" id="barcodeModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="barcodeResult" style="display: none;"></p>
                    <p id="barcodeFormat" style="display: none;"></p>
                    <p id="resultAPI"></p>
                    <p id="codigoAPI"> CODIGO: </p>
                    <p id="nombreAPI"> NOMBRE: </p>
                    <p id="importeAPI"> IMPORTE: </p>
                    <p id="ventaAPI"> VENTA: </p>
                    <p id="descuentoAPI"> DESCUENTO: </p>
                    <p id="bonificaAPI"> BONIFICA: </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                    <!-- <button type="button" class="btn btn-primary" data-bs-dismiss="modal"> Save changes</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
