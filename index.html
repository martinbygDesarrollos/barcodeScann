<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="css/loader.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">

</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <!-- Logo -->
        <div class="mb-4">
            <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-width: 200px;">
        </div>
        
        <!-- Formulario -->
        <div class="w-75" style="max-width: 400px;">
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Contraseña</label> -->
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña" onkeypress="if(event.key === 'Enter') sendPass()">
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="sendPass()"> Ingresar </button>
        </div>
    </div>

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>


    <div class="loaderContainer">
		<span class="loader"></span>
		<span class="loaderBack"></span>
	</div>

</body>
</html>
